<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Thymeleaf tutorial: exercise 2</title>
    <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Products informations</h1>
<h2>Product</h2>
<dl>
    <dt>Product name</dt>
    <dd th:text="${name}">Default</dd>

    <dt>Product price</dt>
    <dd th:text="${price}">350</dd>

    <dt>Product quantity</dt>
    <dd th:text="${quantity}">15</dd>
</dl>
</body>
</html>
